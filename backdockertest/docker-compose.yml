version: "2.2"
services:
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
    restart: always
    ports:
     - "3306:3306"
    volumes:
    #- dbdata:/var/lib/mysql
    - ./db:/docker-entrypoint-initdb.d/
    cap_add:
     - SYS_NICE  # CAP_SYS_NICE
  web:
    build: ./web
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_HOST: db
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: on-failure
